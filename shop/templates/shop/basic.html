{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS (latest version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous"/>


    <style>
        {% block css %}{% endblock %}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/shop/">My Awesome Cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/shop/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/about/">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/tracker/">Tracker</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/contact/">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/checkout/">Checkout</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
            </ul>
            <form class="d-flex" role="search" method="get" action="/shop/search/">
                <input class="form-control me-2" type="search" name="query" placeholder="Search" required>
                <button class="btn btn-success" type="submit">Search</button>
            </form>

            <button type="button" id="popcart" tabindex="0"
                    class="btn btn-secondary mx-2"
                    data-bs-toggle="popover"
                    data-bs-placement="bottom"
                    data-bs-html="true"
                    data-bs-content="Loading cart...">
                <i class="fa-solid fa-cart-shopping" style="color: #f6f7f9;"></i> Cart(<span id="cart">0</span>)
            </button>


        </div>
    </div>
</nav>

{% block body %}{% endblock %}

<!-- ✅ jQuery (only if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Y3+Z2g9DWmXnH7rKwOxW+PS6fzDB0z5eKE="
        crossorigin="anonymous"></script>


<!-- ✅ Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="{% static 'shop/js/cart.js' %}"></script>
{% block js %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("search-form");
            const input = document.getElementById("search-input");

            form.addEventListener("submit", function (e) {
                e.preventDefault(); // prevent default form submission
                const query = input.value.trim();
                if (query) {
                    // Redirect to /shop/search/?query=your_input
                    window.location.href = `/shop/search/?query=${encodeURIComponent(query)}`;
                }
            });
        });
    </script>

{% endblock %}
</body>
</html>
